{% load staticfiles %}


<form class="" action="/gastos/novo/" method="post">
    {% csrf_token %}
    <div class="row">

        <div class="col-md-2">
            <label class="myLabel">{{ form.tipo_gasto.label }}</label>
            <div class="input-group">
                {{ form.tipo_gasto }}
            </div>
        </div>
        <div class="col-md-4">
            <label class="myLabel">{{ form.descricao.label }}</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                {{ form.descricao }}
            </div>
        </div>
        <div class="col-md-2">
            <label class="myLabel">{{ form.custo.label }}</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                {{ form.custo }}
            </div>
        </div>
        <div class="col-md-2 form-group">
                <label class="myLabel">{{ form.data.label }}</label>
                <div class="input-group date">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                     <!-- <input type="text" class="form-control pull-right" id="datepicker"> -->
                    {{ form.data }}
                </div>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success" style="margin-top:25px;">Enviar</button>
        </div>
    </div>
    <!-- <div class="form-group">
        <label>Date:</label>
        <div class="input-group date">
            <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
            </div>
          <input type="text" class="form-control pull-right" id="datepicker">
        </div>
    </div> -->
</form>
