{% extends 'base.html' %}

{% block content %}
      <div class="box">
                  <div class="box-header">
                    <h3 class="box-title">Tarefas</h3>
                  <!-- /.box-header -->
                  <div class="box-body no-padding">
                    <table class="table table-striped">
                      <tbody><tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Observação</th>
                        <th style="width: 5%"></th>
                      </tr>
                      {% for cliente in object_list %}
                              <td><a href="update/{{cliente.id}}">{{cliente}}</a></td>
                              <td>{{cliente.telefone}}</td>
                              <td>{{cliente.observacao}}</td>
                              <td><form class="" action="/alugueis/clientes/deletar/{{cliente.id}}" method="post">{% csrf_token %}
                              <button type="submit" class="btn btn-block btn-danger btn-xs">Deletar</button></form></td>
                            </tr>
                      {% endfor %}
                    </tbody></table>
                  </div>
                  <!-- /.box-body -->
                </div>
              </div>
      {% include "controle_alugueis/form_novo_cliente.html" %}
{% endblock content %}
